menu:
  - id: news
    label: component.menu.news.label
    route:
      component: inrae-vitioeno-VitioenoHomeComponent
      path: /news
  - id: shared
    label: component.menu.shared.label
    children:
      - id: infrastructures_vitioeno
        label: component.menu.infrastructure
        route:
          path: /infrastructures
          component: opensilex-InfrastructureView
      - id: variables_vitioeno
        label: component.menu.variables
        route:
          path: /variables
          component: opensilex-VariablesView
      - id: germplasm_vitioeno
        label: component.menu.experimentalDesign.germplasm
        icon: ik-cloud-rain
        route:
          path: /germplasm
          component: opensilex-GermplasmView
  - id: references
    label: component.menu.references.label
    children:
      - id: ontologies
        label: component.menu.references.ontologies.label
        route:
          path: /ontologies
          component: inrae-vitioeno-OntologiesView
      - id: documents
        label: Documents
        route:
          path: /documents
          component: opensilex-DocumentView
      - id: links
        label: component.menu.references.links.label
        route:
          component: inrae-vitioeno-LinksView
          path: /links
  - id: apps
    label: component.menu.applications.label
    route:
      path: /dataAnalysis/apps
      component: opensilex-data-analysis-ApplicationView
