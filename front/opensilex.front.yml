menu:
  - id: news
    label: component.menu.news.label
    route:
      component: inrae-vitioeno-VitioenoHomeComponent
      path: /news
  - id: shared
    label: component.menu.shared.label
    children:
      - id: sharedInfrastructures
        label: component.menu.infrastructure
        route:
          path: /infrastructures
          component: opensilex-InfrastructureView
          credentials:
            - infrastructure-read
      - id: variables
        label: component.menu.variables
        route:
          path: /variables
          component: opensilex-VariableView
      - id: germplasm
        label: component.menu.experimentalDesign.germplasm
        icon: ik-cloud-rain
        route:
          path: /germplasm
          component: opensilex-GermplasmView
          credentials:
            - germplasm-read
  - id: applications
    label: component.menu.applications.label
    route:
      path: /dataAnalysis/apps
      component: opensilex-data-analysis-ApplicationView
      credentials:
        - dataAnalysis-read
