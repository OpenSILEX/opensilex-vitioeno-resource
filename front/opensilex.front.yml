menu:
  - id: vitioeno-news
    label: component.menu.news.label 
    route:
      icon: ik#ik-twitter
      component: inrae-vitioeno-VitioenoHomeComponent
      path: /news
      title: component.menu.news.label 
      description: component.menu.news.description 
  - id: vitioeno-references
    label: component.menu.references.label
    children:
      - id: vitioeno-variables
        label: component.menu.variables
        route:
          path: /variables
          component: opensilex-VariablesView
          icon: fa#vials
          title: VariableView.title
          description: VariableView.description
      - id: vitioeno-germplasm
        label: component.menu.experimentalDesign.germplasm
        icon: fa#seedling 
        route:
          icon: fa#seedling
          title: GermplasmView.title
          description: GermplasmView.description
          path: /germplasm
          component: inrae-vitioeno-GermplasmView
      - id: ontologies
        label: component.menu.references.ontologies.label
        route:
          icon: ik#ik-link
          path: /ontologies
          component: inrae-vitioeno-OntologiesView
          title: component.menu.references.ontologies.label
          description: component.menu.references.ontologies.description
  - id: vitioeno-documents
    label: Documents
    route:
      path: /documents
      component: opensilex-DocumentView
      icon: ik#ik-file-text
      title: DocumentView.title
      description: DocumentView.description
  - id: vitioeno-apps
    label: component.menu.applications.label
    route:
      icon: ik#ik-tablet
      path: /dataAnalysis/apps
      component: opensilex-data-analysis-ApplicationView
      title:  component.menu.applications.label
      description:  component.menu.applications.description
  - id: vitioeno-links
    label: component.menu.references.links.label
    route:
      icon: ik#ik-award
      component: inrae-vitioeno-LinksView
      path: /links/data
      title:  component.menu.references.links.data.label
      description:  component.menu.references.links.data.description
  - id: vitioeno-configuration
    label: component.menu.configuration
    children: 
      - id: profiles
        label: component.menu.security.profiles
        route:
          path: /profiles
          component: opensilex-ProfileView
          credentials: 
            - is-admin
          icon: ik#ik-settings
          title: component.menu.security.profiles
          description: component.profile.description
      - id: system
        label: component.menu.tools.system
        route:
          path: /system
          component: opensilex-SystemView 
          icon: ik#ik-layers
          title: SystemView.title
          description: SystemView.title-description
  # - id : about_view
  #   label : component.menu.about.label
  #   route:
  #       path: /about
  #       component: inrae-vitioeno-AboutView  
  #       title: AboutView.title
  #       description: AboutView.description
routes:      
  - path: /germplasm/details/:uri
    component: opensilex-GermplasmDetails
    credentials: []